			<div class="row">

			    	<div class="main">
			    		<div class="width-auto">
			    			<h1 class="title"><a href="">Audrey J. Kirby</a></h1>
		    			</div>
	    			</div>
			    </div>
			    <div class="">
			    	<div class="triangle-container">
					    <div class="triangle up-left"></div>
			    	</div>
		    	</div>
			</div>
			<div class="row">
				<div class="vertical-padding two"></div>
				<div class="twelve columns">
					<div class="menu">
				    	<ul>
				    		<li><a href="../">portfolio</a></li>
				    		<li><a href="../experience/">experience</a></li>
				    		<li><a href="../about/">about</a></li>
				    		<li><a href="../contact/">contact</a></li>
				    	</ul>
		    		</div>
	    		</div>
	    	</div>
		</header>
		<div class="container">
	    	<div class="row text-center">
				<div class="column">
					<p><i>Marketing at Meridian Health Services</i></p>
					<p><i>Assistant Editor to its magazine</i></p>
					<p><i>@BSUCCIM, Muncie Central alum</i></p>
					<p><i>Storyteller. #BBN</i></p>
				</div>
			</div>
		</div>
		<section class="container">
			<div class="content">
				<div class="row">
					<div class="vertical-padding four"></div>
				</div>
				<form action="#">
					<div class="row">
						<div class="column">
							<h1>Let's get in touch</h1>
						</div>
					</div>
					<div class="row">
						<div class="six columns">
							<label for="name">Name</label>
							<input type="text" id="name" name="name" placeholder="Jane Doe" />
						</div>
						<div class="six columns">
							<label for="email">Email</label>
							<input type="email" id="email" name="email" placeholder="email@domain.com" />
						</div>
					</div>
					<div class="row">
						<label for"message">Your Message</label>
						<textarea id="message" name="message" rows="6"></textarea>
					</div>
					<input class="button-primary" type="submit" value="Submit">
				</form>
			</div>
		</section>

		<footer class="container-fluid">
			<div class="row text-center">
				<div class="column">
					<p>&copy;2017 Audrey Kirby</p>
